<mat-card  [ngClass]="{'text-center':!fullWidth }">
    <div [ngClass]="{'flex':fullWidth}">
        <img [src]="product?.image" alt="" class="mb-1 mx-auto h-[200px] w-[150px]" [ngClass]="{'h-200px':!fullWidth, 'h-[360px]':fullWidth}"/>
    
        <div class="w-full" [ngClass]="{'px-8 flex flex-col justify-between': fullWidth }">
            <div>
                <h5>{{product?.category}}</h5>
                <p class="truncate hover:whitespace-normal">{{product?.title}}</p>
                <p *ngIf="fullWidth">{{product?.description}}</p>
            </div>
            <div class="flex justify-between">
                <span class="text-red-400">{{product?.price|currency}}</span>
                <button (click)="onAddToCart()">
                    <mat-icon class="text-gray-500">shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-card>
